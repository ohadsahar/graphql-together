<div class="toogether-chat">
  <h1>Toogether chat</h1>
  <section class="form-message">
    <form #messageForm="ngForm" (submit)="sendMessage(messageForm)">
      <mat-form-field class="full-width">
        <input matInput name="message" #message="ngModel" ngModel required>
        <mat-placeholder class="place-holder">Say something...</mat-placeholder>
      </mat-form-field>\
      <button type="submit" mat-raised-button>Send message</button>
    </form>
  </section>
  <section class="messages-chat">
    <div *ngFor="let message of arrayMessages">
      {{message?.username}} : {{message?.message}}
    </div>
  </section>
</div>
